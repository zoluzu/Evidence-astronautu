<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src = "control.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myController">
        <table class="table table-striped table-dark"> 
            <tr>
                <th>Jméno</th>
					<th>Příjmení</th>
						<th>Datum narození</th>
							<th>Superchopnost</th>
								<th><img src="delete.png" alt="delete" width="30px" height="30px"></th>
            </tr>

            <tr ng-repeat="astronauts in astronautsArray">
                <td><label>{{astronauts.name}}</label></td>
				<td><label>{{astronauts.surname}}</label></td>
				<td><label>{{astronauts.date}}</label></td>
				<td><label>{{astronauts.superpower}}</label></td>
				<td><input type="checkbox" ng-model="astronauts.Remove"/></td>
			</tr>
        </table>

		<div class="topright">
			<div id="display" style="padding:10px 0;">{{display}}</div>
		<ul>
				<li><input class="form-control" type="text" placeholder="Jméno" ng-model="name" /></li>
			</ul>
			<ul>
				<li><input class="form-control" type="text" placeholder="Příjmení" ng-model="surname" /></li>
			</ul>
			<ul>
				<li><input class="form-control" type="text" placeholder="Datum narození" ng-model="date" /></li>
			</ul>
			<ul>
				<li><input class="form-control" type="text" placeholder="Superchopnost" ng-model="superpower" /></li>
				</ul>
			<ul>
				<button class="btn btn-danger"  ng-click="removeRow()">Smazat řádek</button>
				<button class="btn btn-success" ng-click="addRow()"> Přidat </button>
			</ul>
		</div>
	</div>
</body>
	</html>
